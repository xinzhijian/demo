<!DOCTYPE html>

  <head>

    <script>
      (function () {
        function resetFontSize() {
          var baseFontSize = 100;
          var designWidth = 750;
          var width = window.innerWidth;
          var currentFontSize = (width / designWidth) * baseFontSize;
          document.getElementsByTagName("html")[0].style.fontSize =
            currentFontSize + "px";
        }
        window.onresize = function () {
          resetFontSize();
        };
        resetFontSize();
      })();
    </script>
    <title>demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comic Sans MS", "Marker Felt", "Arial Rounded MT Bold",
          sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6ecbf5 0%, #e6a8d7 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }

      .header {
        text-align: center;
        margin: 15px 0 25px;
        width: 100%;
        max-width: 900px;
        position: relative;
      }

      h1 {
        color: #ff6b6b;
        font-size: 28px;
        text-shadow: 3px 3px 0 #ffd166, 5px 5px 0 rgba(0, 0, 0, 0.1);
        letter-spacing: 2px;
        margin-bottom: 10px;
      }

      .game-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        padding: 10px;
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .stats-bar {
        display: flex;
        line-height: 44px;
        justify-content: space-between;
        width: 100%;
        height: 88px;
        margin-bottom: 25px;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        padding: 15px 25px;
        border-radius: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .timer,
      .differences {
        font-size: 13px;
        font-weight: bold;
        color: #5e548e;
        /* display: flex; */
        align-items: center;
        gap: 10px;
      }

      .timer span,
      .differences span {
        background: white;
        padding: 5px 15px;
        border-radius: 20px;
        text-align: center;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .images-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 25px;
        width: 100%;
      }

      .image-box {
        position: relative;
        border: 8px solid #a2d2ff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        background-color: #fff;
        width: 100%;
        height: 300px;
        cursor: pointer;
      }

      .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .controls {
        display: flex;
        gap: 20px;
        margin-top: 15px;
      }

      button {
        background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        border: none;
        border-radius: 50px;
        color: #5e548e;
        cursor: pointer;
        height: 49px;
        font-size: 13px;
        font-weight: bold;
        padding: 12px 35px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        background: linear-gradient(to bottom, #ff7eb3, #ff758c);
      }

      button:active {
        transform: translateY(1px);
      }

      .instructions {
        background: #ffd166;
        border-radius: 20px;
        padding: 20px;
        margin-top: 25px;
        width: 100%;
        max-width: 900px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        color: #5e548e;
      }

      .instructions h2 {
        text-align: center;
        margin-bottom: 15px;
        color: #ef476f;
        font-size: 40px;
      }

      .instructions ul {
        padding-left: 25px;
        font-size: 15px;
      }

      .instructions li {
        margin-bottom: 10px;
      }

      .difference-marker {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 4px solid #ff006e;
        border-radius: 50%;
        pointer-events: none;
        animation: pulse 1s infinite;
      }

      .found {
        border-color: #06d6a0;
      }
      #playAgainBtn {
        margin: 0 auto;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      .game-over {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }

      .game-over.active {
        opacity: 1;
        pointer-events: all;
      }

      .result-box {
        background: linear-gradient(135deg, #ff9a9e, #a2d2ff);
        border-radius: 25px;
        padding: 40px;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .result-title {
        color: white;
        font-size: 10px;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .result-text {
        font-size: 12px;
        color: #5e548e;
        margin-bottom: 30px;
        line-height: 1.4;
      }

      .celebration {
        position: absolute;
        font-size: 30px;
        opacity: 0;
        z-index: 10;
        pointer-events: none;
      }

      @media (max-width: 850px) {
        .images-container {
          flex-direction: column;
          align-items: center;
        }

        .image-box {
          width: 100%;
          max-width: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>æ£®æ—é˜²ç«demo</h1>
      <div class="stats-bar">
        <div class="timer">â±ï¸ å‰©ä½™æ—¶é—´: <span id="time">05:00</span></div>
        <div class="differences">ğŸ” æ‰¾åˆ°: <span id="found">0</span>/<text id="allDiff">0</text></div>
      </div>
    </div>

    <div class="game-container">
      <div class="images-container">
        <div class="image-box" id="image1">
          <img id="img1" src="" alt="" />
        </div>
      </div>

      <div class="controls">
        <button id="hintBtn">ğŸ’¡ æç¤º</button>
        <button id="restartBtn">ğŸ”„ é‡æ–°å¼€å§‹</button>
      </div>
    </div>

    <div class="instructions">
      <h2>æ¸¸æˆè¯´æ˜</h2>
      <ul>
        <li>æ¯å±€æ¸¸æˆé™æ—¶<strong>5åˆ†é’Ÿ</strong></li>
        <li>ç‚¹å‡»å›¾ç‰‡ä¸­ä½ è®¤ä¸ºä¸åŒçš„åœ°æ–¹</li>
        <li>ç‚¹å‡»"æç¤º"æŒ‰é’®ä¼šé«˜äº®æ˜¾ç¤ºä¸€ä¸ªè¿˜æœªæ‰¾åˆ°çš„ä¸åŒä¹‹å¤„</li>
        <li>å½“å‰å›¾ç‰‡æœ‰<span id="allDiff1">0</span>ä¸ªä¸åŒä¹‹å¤„ï¼Œæ‰¾åˆ°æ‰€æœ‰ä¸åŒå³å¯è·èƒœ</li>
      </ul>
    </div>

    <div class="game-over" id="gameOver">
      <div class="result-box">
        <h2 class="result-title" id="resultTitle">æ¸¸æˆç»“æŸ</h2>
        <p class="result-text" id="resultText"></p>
        <button id="playAgainBtn">ğŸ® å†ç©ä¸€æ¬¡</button>
      </div>
    </div>

    <script>
      // æ¸¸æˆçŠ¶æ€
      const gameState = {
        differences: 3,
        foundCount: 0,
        timeLeft: 300, // 5åˆ†é’Ÿ = 300ç§’
        timer: null,
        currentImageSet: 0,
        differencesPositions: [],
        foundPositions: [],
      };

      // 10ç»„å›¾ç‰‡ï¼ˆå·¦å³å„ä¸€å¼ ï¼Œå»ºè®®æ›¿æ¢ä¸ºä½ è‡ªå·±çš„å›¾ç‰‡URLï¼‰
      const imageSets = [
        {
          name: "æ£®æ—åŠ¨ç‰©èšä¼š",
          left: "./images/1.jpg",
        },
        {
          name: "æµ·åº•ä¸–ç•Œæ¢é™©",
          left: "./images/2.jpg",
        },
        {
          name: "å¤ªç©ºå†’é™©æ—…ç¨‹",
          left: "./images/3.jpg",
        },
        {
          name: "ç³–æœç‹å›½å¥‡é‡",
          left: "./images/4.png",
        },
      ];

      // é¢„å®šä¹‰çš„ä¸åŒä½ç½®ï¼ˆç¤ºä¾‹ï¼Œéœ€ä¸å›¾ç‰‡å®é™…ä¸åŒç‚¹å¯¹åº”ï¼‰
      const allDifferences = [
        [
          { x: 120, y: 80 },
          { x: 250, y: 120 },
          // { x: 180, y: 200 },
          // { x: 90, y: 150 },
          // { x: 40, y: 60 },
        ],
        [
          { x: 100, y: 70 },
          // { x: 20, y: 150 },
          // { x: 50, y: 220 },
          // { x: 40, y: 90 },
        ],
        [
          { x: 80, y: 60 },
          // { x: 200, y: 100 },
          // { x: 170, y: 210 },
          // { x: 110, y: 170 },
        ],
        [
          // { x: 130, y: 90 },
          // { x: 240, y: 130 },
          // { x: 190, y: 210 },
          { x: 100, y: 160 },
        ],
      ];
      // åˆå§‹åŒ–æ¸¸æˆ
      function initGame() {
        // é‡ç½®æ¸¸æˆçŠ¶æ€
        clearInterval(gameState.timer);
        gameState.differences = allDifferences[gameState.currentImageSet].length
        gameState.foundCount = 0;
        gameState.timeLeft = 300;
        gameState.foundPositions = [];

        // éšæœºé€‰æ‹©ä¸€ç»„å›¾ç‰‡
        // gameState.currentImageSet = Math.floor(
        //   Math.random() * imageSets.length
        // );

        // è®¾ç½®å›¾ç‰‡
        document.getElementById("img1").src =
          imageSets[gameState.currentImageSet].left;

        // è®¾ç½®ä¸åŒä½ç½®
        gameState.differencesPositions =
          allDifferences[gameState.currentImageSet % allDifferences.length];

        // æ›´æ–°UI
        document.getElementById("found").textContent = gameState.foundCount;
        document.getElementById("allDiff").textContent = gameState.differences;
        document.getElementById("allDiff1").textContent = gameState.differences;
        
        document.getElementById("time").textContent = formatTime(
          gameState.timeLeft
        );

        // æ¸…é™¤æ‰€æœ‰æ ‡è®°
        document
          .querySelectorAll(".difference-marker")
          .forEach((marker) => marker.remove());

        // å¼€å§‹è®¡æ—¶
        startTimer();

        // éšè—æ¸¸æˆç»“æŸç•Œé¢
        document.getElementById("gameOver").classList.remove("active");
      }

      // å¼€å§‹è®¡æ—¶å™¨
      function startTimer() {
        gameState.timer = setInterval(() => {
          gameState.timeLeft--;
          document.getElementById("time").textContent = formatTime(
            gameState.timeLeft
          );

          if (gameState.timeLeft <= 0) {
            endGame(false);
          }
        }, 1000);
      }

      // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60)
          .toString()
          .padStart(2, "0");
        const secs = (seconds % 60).toString().padStart(2, "0");
        return `${mins}:${secs}`;
      }

      // å¤„ç†å›¾ç‰‡ç‚¹å‡»
      function handleImageClick(event, imageId) {
        if (
          gameState.foundCount >= gameState.differences ||
          gameState.timeLeft <= 0
        )
          return;

        const rect = event.target.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»åˆ°äº†ä¸åŒä¹‹å¤„
        for (let i = 0; i < gameState.differencesPositions.length; i++) {
          const diff = gameState.differencesPositions[i];
          const distance = Math.sqrt(
            Math.pow(diff.x - x, 2) + Math.pow(diff.y - y, 2)
          );

          if (distance < 30 && !gameState.foundPositions.includes(i)) {
            // æ‰¾åˆ°äº†ä¸€å¤„ä¸åŒ
            gameState.foundCount++;
            gameState.foundPositions.push(i);
            document.getElementById("found").textContent = gameState.foundCount;

            // åˆ›å»ºæ ‡è®°
            createMarker(diff.x, diff.y, imageId);

            // æ·»åŠ åº†ç¥æ•ˆæœ
            addCelebration(event.clientX, event.clientY);

            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦èƒœåˆ©
            if (gameState.foundCount >= gameState.differences) {
              if(gameState.currentImageSet < imageSets.length - 1) {
                gameState.currentImageSet++;
                initGame();
              } else {
                endGame(true);
              }
              
            }

            return;
          }
        }

        // å¦‚æœæ²¡æ‰¾åˆ°ä¸åŒä¹‹å¤„ï¼Œæ˜¾ç¤ºæç¤º
        event.target.style.transform = "translateX(5px)";
        setTimeout(() => {
          event.target.style.transform = "";
        }, 200);
      }

      // åˆ›å»ºä¸åŒä¹‹å¤„æ ‡è®°
      function createMarker(x, y, parentId) {
        const marker = document.createElement("div");
        marker.className = "difference-marker";
        marker.style.left = `${x - 15}px`;
        marker.style.top = `${y - 15}px`;

        document.getElementById(parentId).appendChild(marker);

        // åœ¨å¦ä¸€å¼ å›¾ç‰‡ä¸Šæ·»åŠ æ ‡è®°
        const otherImageId = "image1";
        const marker2 = document.createElement("div");
        marker2.className = "difference-marker";
        marker2.style.left = `${x - 15}px`;
        marker2.style.top = `${y - 15}px`;
        document.getElementById(otherImageId).appendChild(marker2);

        // æ ‡è®°ä¸ºå·²æ‰¾åˆ°
        setTimeout(() => {
          marker.classList.add("found");
          marker2.classList.add("found");
        }, 500);
      }

      // æ·»åŠ åº†ç¥æ•ˆæœ
      function addCelebration(x, y) {
        const emojis = ["ğŸ‰", "ğŸŠ", "âœ¨", "ğŸŒŸ", "ğŸ’«", "ğŸ¥³", "ğŸ‘", "ğŸ‘"];
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];

        const celebration = document.createElement("div");
        celebration.className = "celebration";
        celebration.textContent = emoji;
        celebration.style.left = `${x}px`;
        celebration.style.top = `${y}px`;

        document.body.appendChild(celebration);

        // åŠ¨ç”»æ•ˆæœ
        setTimeout(() => {
          celebration.style.transition = "all 1s ease";
          celebration.style.opacity = "1";
          celebration.style.transform = `translateY(${
            -Math.random() * 100 - 50
          }px) translateX(${(Math.random() - 0.5) * 10}px)`;

          setTimeout(() => {
            celebration.style.opacity = "0";
            setTimeout(() => {
              celebration.remove();
            }, 1000);
          }, 500);
        }, 10);
      }

      // æä¾›æç¤º
      function giveHint() {
        if (
          gameState.foundCount >= gameState.differences ||
          gameState.timeLeft <= 0
        )
          return;

        // æ‰¾åˆ°ç¬¬ä¸€ä¸ªæœªå‘ç°çš„ä¸åŒä¹‹å¤„
        for (let i = 0; i < gameState.differencesPositions.length; i++) {
          if (!gameState.foundPositions.includes(i)) {
            const diff = gameState.differencesPositions[i];

            // åˆ›å»ºé—ªçƒæç¤º
            const hintMarker1 = document.createElement("div");
            hintMarker1.className = "difference-marker";
            hintMarker1.style.left = `${diff.x - 15}px`;
            hintMarker1.style.top = `${diff.y - 15}px`;
            hintMarker1.style.borderColor = "#ffd166";
            hintMarker1.style.zIndex = "5";

            const hintMarker2 = document.createElement("div");
            hintMarker2.className = "difference-marker";
            hintMarker2.style.left = `${diff.x - 15}px`;
            hintMarker2.style.top = `${diff.y - 15}px`;
            hintMarker2.style.borderColor = "#ffd166";
            hintMarker2.style.zIndex = "5";

            document.getElementById("image1").appendChild(hintMarker1);

            // 3ç§’åç§»é™¤æç¤º
            setTimeout(() => {
              hintMarker1.remove();
              hintMarker2.remove();
            }, 3000);

            break;
          }
        }
      }

      // ç»“æŸæ¸¸æˆ
      function endGame(isWin) {
        clearInterval(gameState.timer);

        const gameOver = document.getElementById("gameOver");
        const resultTitle = document.getElementById("resultTitle");
        const resultText = document.getElementById("resultText");

        if (isWin) {
          resultTitle.textContent = "æ­å–œä½ èµ¢äº†!";
          resultText.textContent = `ä½ æ‰¾åˆ°äº†æ‰€æœ‰ä¸åŒä¹‹å¤„ï¼ç”¨æ—¶ ${formatTime(
            300 - gameState.timeLeft
          )}`;
          resultTitle.style.color = "#06d6a0";

          // æ·»åŠ å¤§é‡åº†ç¥æ•ˆæœ
          for (let i = 0; i < 30; i++) {
            setTimeout(() => {
              addCelebration(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight
              );
            }, i * 100);
          }
        } else {
          resultTitle.textContent = "æ—¶é—´åˆ°äº†!";
          resultText.textContent = `ä½ æ‰¾åˆ°äº† ${gameState.foundCount} ä¸ªä¸åŒä¹‹å¤„ï¼Œç»§ç»­åŠªåŠ›ï¼`;
          resultTitle.style.color = "#ff6b6b";
        }

        gameOver.classList.add("active");
      }

      // äº‹ä»¶ç›‘å¬
      document
        .getElementById("image1")
        .addEventListener("click", (e) => handleImageClick(e, "image1"));

      document.getElementById("hintBtn").addEventListener("click", giveHint);
      document.getElementById("restartBtn").addEventListener("click", initGame);
      document
        .getElementById("playAgainBtn")
        .addEventListener("click", () => {
          gameState.currentImageSet = 0;
          initGame()
        });

      // åˆå§‹åŒ–æ¸¸æˆ
      window.addEventListener("load", initGame);
    </script>
